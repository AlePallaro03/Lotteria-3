<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,utente-scalable=0">
    <title> Login </title>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body onload="">
    <div class="container">
        <div class="box">
            <form method="POST">
                <div class="aleEluk"> ALE E LUK </div>
                <div class="line">
                    <label for="nome" class="labelLine"></label>
                    <input type="text" name="nome" placeholder="Nome" class="nome" maxlength="20" id="nome" onkeyup="verificaPassword()">
                </div>
                <div class="line name">
                    <label for="nome" class="labelLine"></label>
                    <input type="text" name="nome" placeholder="Cognome" class="nome" maxlength="30" id="nomeU" onkeyup="verificaNumero()">
                </div>
                <div class="line">
                    <label for="utente" class="labelLine"></label>
                    <input type="text" name="utente" id="utente"  placeholder="Nome Utente" onkeyup="verificaSpazi()">
                </div>
                <div class="line">
                    <label for="password" class="labelLine">  </label>
                    <input type="password" name="password" id="password"  placeholder="Password" style="font-weight: 400;" onkeyup="verificaSpazi()">
                </div>
                <div class="line">
                    <label for="password" class="labelLine">  </label>
                    <input type="password" name="password" id="password_conferma"  placeholder="Conferma Password" style="font-weight: 400;">
                </div>
            </form>
            <div class="aleEluk">
                <div class="button" onclick="salvataggio()"> Invia </div>
            </div>
            <div class="line dir">
                <div class="direitos"> Tutte le informazioni rimarranno riservate. Nessun dato verr√† divulgato</div>
            </div>
        </div>
    </div>

      <div id="audio">
        <audio controls loop autoplay hidden>
      
            <source src="music/music.mp3" type="audio/mp3">
        </audio>
    </div>

    <!--SCRIPT PER AUDIO-->
    <script>
        var audio = new Audio('music/music.mp3'); //AGGIUNGO ALLA VARIABILE AUDIO IL COSTRUTTORE AUDIO CON DENTRO IL PERCORSO DELLA MUSICA DA NOI SCELTA
        audio.volume = 0.1; //IMPOSTO IL VALORE DELL'AUDIO (VALORE MASSIMO 1, VALORE MINIMO 0.01)
        audio.play(); //FACCIO PARTIRE AUDIO CON METODO PLAY
        if (audio) { //SE AUDIO

  window.addEventListener('keydown', function (event) { //AGGIUNGO UNA FUNZIONE ASCOLTATORE

    var key = event.which || event.keyCode; 

    if (key === 32) { //SE PREMO IL TASTO 32 (SPACEBAR O BARRA DI SPAZIAMENTO)

     
      event.preventDefault();

      audio.paused ? audio.play() : audio.pause(); //L'AUDIO VIENE MESSO IN PAUSA

    }

  });
}
    </script>
  
</body>
