<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,utente-scalable=0">
    <title> Sign in </title>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/css/styleLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <form method="POST">
                <div class="line">
                    <div class="title">
                        <div class="title_line">
                            Ale e Luk Login
                        </div>
                        <div class="sub_line">
                            inserire le informazioni precedentemente registrate
                        </div>
                    </div>
                </div>
                <label for="utente"></label>
                <input type="text" name="utente" id="loginUtente" placeholder="Inserisci il tuo nome utente" class="marg"
                onkeyup="verifica()">
                <label for="password"></label>
                <input type="password" name="password" id="loginpassword"
                placeholder="Digita la tua password">
            </form>
            <div class="line">
            <div onclick="spazi()" class="button"> Login </div>
            </div>
            <div class="line">
                <div class="esqueci" onclick="reindirizzamento()">
                   Ho dimenticato le credenziali del mio account
                </div>
                <div class="esqueci" onclick="reindirizzamento()">
                    Registrati
                </div>
            </div>
        </div>
    </div>

      <div id="audio">
        <audio controls loop autoplay hidden>
     
            <source src="music/music.mp3" type="audio/mp3">
        </audio>
    </div>
  
    <script>
        var audio = new Audio('music/music.mp3');
        audio.volume = 0.1;
        audio.play();
        if (audio) {

  window.addEventListener('keydown', function (event) {

    var key = event.which || event.keyCode;

    if (key === 32) { // spacebar

      
      event.preventDefault();

      audio.paused ? audio.play() : audio.pause();

    }

  });
}
    </script>
</body>
</html>
