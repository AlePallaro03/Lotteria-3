        <div id="audio">

        </audio>

    <script>
        var audio = new Audio('music/music.mp3');
        audio.volume = 0.1;
        audio.play();
        if (audio) {

  window.addEventListener('keydown', function (event) {

    var key = event.which || event.keyCode;

    if (key === 32) { // spacebar

      
      event.preventDefault();

      audio.paused ? audio.play() : audio.pause();

    }

  });
}
