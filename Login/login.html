<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0">
    <title> Sign in </title>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/css/styleLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <form method="POST">
                <div class="line">
                    <div class="title">
                        <div class="title_line">
                            FAZER LOGIN
                        </div>
                        <div class="sub_line">
                            digite as informações cadastradas anteriormente
                        </div>
                    </div>
                </div>
                <label for="user"></label>
                <input type="text" name="user" id="loginUser" placeholder="Digite seu usuário" class="marg"
                onkeyup="verificar()">
                <label for="senha"></label>
                <input type="password" name="senha" id="loginSenha"
                placeholder="Digite sua senha">
            </form>
            <div class="line">
            <div onclick="espacos()" class="button"> Login </div>
            </div>
            <div class="line">
                <div class="esqueci" onclick="redirecionar()">
                    Esqueci meu login
                </div>
                <div class="esqueci" onclick="redirecionar()">
                    Cadastrar
                </div>
            </div>
        </div>
    </div>
</body>
</html>
